<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body {
            background-color: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* Card Container */
        .card {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.3);
            width: 400px;
        }

        /* Label Styling */
        label {
            display: block;
            font-size: 18px;
            font-weight: 500;
            color: #00ff00;
            margin-bottom: 10px;
            text-align: left;
        }

        /* Input Field */
        .url {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background-color: #121212;
            color: white;
            outline: none;
        }

        .url::placeholder {
            color: #bbb;
        }

        .url:focus {
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        /* Button */
        .btn {
            background-color: #00ff00;
            color: black;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #00cc00;
        }

        .btn a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <label for="url">Enter the URL:</label>
        <input type="url" class="url" placeholder="Enter the URL">
        <button class="btn"><a href="#">Start</a></button>
    </div>

</body>
</html>
