<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: white;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 15px 30px;
        }

        .navbar li {
            list-style: none;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .navbar a:hover {
            background-color: #00ff00;
            color: black;
        }

        /* Main Content */
        .centerbody {
            margin-top: 15%;
        }

        /* Text Animations */
        .welcome-text {
            font-size: 50px;
            font-weight: bold;
            background: linear-gradient(to right, #00ff00, #00aaff);
            -webkit-background-clip: text;
            color: transparent;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        .tagline {
            font-size: 24px;
            margin-top: 10px;
            color: #bdbdbd;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            width: 0;
            animation: typing 3s steps(50, end) forwards, blinkCursor 0.7s infinite;
        }

        /* Buttons */
        .button {
            display: none;
            margin-top: 20px;
            animation: fadeIn 1s ease-in forwards;
        }

        .button button {
            background-color: #00ff00;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            margin: 10px;
        }

        .button button:hover {
            background-color: #00cc00;
        }

        .button a {
            text-decoration: none;
            color: black;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blinkCursor {
            50% { border-color: transparent; }
        }

        /* Show button after animation */
        @keyframes showButton {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div>
            <li><em>Securium</em></li>
        </div>
        <div>
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="centerbody">
        <p class="welcome-text">AI-Powered Cyber Threat Detection<br> with Blockchain Security</p>
        <p class="tagline">Scan websites for vulnerabilities, detect real-time threats, and share securely on blockchain.</p>
    </div>

    <!-- Buttons (appear after animation) -->
    <div class="button">
        <button><a href="dashboard.html">Start</a></button>
        <button><a href="reports.html">View Reported Threats</a></button>
    </div>


    <script>
        setTimeout(() => {
            document.querySelector('.button').style.display = 'block';
            document.querySelector('.button').style.animation = 'showButton 1s ease-in forwards';
        }, 3500);
    </script>

</body>
</html>
